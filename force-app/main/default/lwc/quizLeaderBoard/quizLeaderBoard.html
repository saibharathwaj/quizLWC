<template>
    <lightning-card title="Leader board">
        <div class="wrapper">
            <div class="lboard_section">
                <div class="lboard_tabs">
                    <div class="tabs">
                        <ul>
                            <li data-li="Year" class="active">Year</li>
                        </ul>
                    </div>
                </div>
                <div class="lboard_wrap">
                    <div class="lboard_item year" style="display:block;">
                        <!-- Use Iteration -->
                        <template for:each={perfSuccess} for:item="perf" for:index="index">
                            <div key={perf.Id} class="slds-m-around_small">
                                <div class="lboard_mem">
                                    <div class="img">
                                        <lightning-icon icon-name="standard:user"></lightning-icon>
                                    </div>
                                    <div class="name_bar">
                                        <p>{perf.Participant_Name__c}</p>
                                        <div class="bar_wrap">
                                            <div class="inner_bar" style="width:10%"></div>
                                        </div>
                                    </div>
                                    <div class="points">
                                        {perf.Participant_Score__c} points
                                    </div>
                                </div>
                            </div>
                        </template>

                    </div>
